<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Library</title>
</head>
<body class="body">
    <div class="goBack">
        <button type="submit" class="btn btn-primary" id="back-button">Go back</button>
    </div>
    
    <div class="container">
        
        <header class="text-center my-4">
            <h1>Available books:</h1>
                    </header>
                
        <ul id = "bookList" class="list-group lower">
            <li id=${id} class="list-group-item books_available">
                <span><b>Title:</b> ${title} <b>Author:</b> ${author} </span>
                <div class= "button_right">
                    <button class="btn btn-primary rent"><b>Rent </b></button>
                  
                </div>
               
            </li>
           </ul>
    </div>

    
    <script src="request.js"></script>
    <script src="renting.js"></script>
    
</body>
</html>
